        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder=" Hey!What's your name,How are you feeling?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button  id="btn"  class="btn btn-outline-warning" type="button" id="button-addon2">ADD</button>
          </div>
          <ul id="parentList" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <h3 class="flex-grow-1">Being positive is te key!</h3>
                <button class="btn btn-success mx-3" onclick = "editName(this)"> edit  </button>
                <button class="btn btn-primary" onclick = "removeName(this)"> remove  </button>
            </li>
        </div>
        <script>
            let addBtn = document.getElementById('btn')
            addBtn.addEventListener('click',addName)
            let parentList = document.getElementById('parentList')
            function addName(e){
                if(parentList.children[0].className == 'emptyMsg'){
                    parentList.children[0].remove()
                }
                let currentBtn = e.currentTarget;
                let currentInput = currentBtn.previousElementSibling
                let currentName = currentInput.value
            let newLi = document.createElement('li')
           // newLi.classList.add("list-group-item")
           newLi.className = "list-group-item d-flex justify-content-between"
            newLi.innerHTML = `<h3 class="flex-grow-1">${currentName}</h3>
                <button class="btn btn-success mx-3" onclick = "editName(this)"> edit </button>
                <button class="btn btn-primary" onclick = "removeName(this)"> remove  </button>`

            
            parentList.appendChild(newLi)
            }
            function removeName(currentElement){
                currentElement.parentElement.remove()
                let parentList = document.getElementById('parentList');
                if(parentList.children.length <= 0){
                    let newEmptyMsg = document.createElement("h3")
                    newEmptyMsg.classList.add('emptyMsg')
                    newEmptyMsg.textContent = "Opps! nothing is here.you can add whatever you want to.Thanks!"
                    parentList.appendChild(newEmptyMsg)
                }
            }
            function editName(currentElement){
                if(currentElement.textContent == "done"){
                    currentElement.textContent = "edit"
                    let currentIdolName = currentElement.previousElementSibling.value
                    let currentHeading  = document.createElement('h3');
                    currentHeading.className = "flex-grow-1"
                    currentHeading.textContent = currentIdolName
                    currentElement.parentElement.replaceChild(currentHeading ,currentElement.previousElementSibling)

                }else{
                currentElement.textContent = "done"
                let currentIdolName = currentElement.previousElementSibling.textContent
                let currentInput  = document.createElement('input');
                currentInput.type = "text"
                currentInput.placeholder = "How are you feeling right now?"
                currentInput.classsName = "form-control"
                currentInput.value = currentIdolName
                currentElement.parentElement.replaceChild(currentInput ,currentElement.previousElementSibling)
            }}
        </script>
